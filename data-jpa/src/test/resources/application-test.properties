spring.datasource.url=jdbc:tc:postgresql:15.2:///data_jpa
spring.datasource.driverClassName=org.testcontainers.jdbc.ContainerDatabaseDriver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

security.key.private=classpath:app.key
security.key.public=classpath:app.pub
security.jwt.issuer=https://realworld.io
security.jwt.sessionTime=86400
server.port=8088
server.servlet.context-path=/api